<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Shop</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="my-container">
        <div>
            <!-- banner -->
            <img class="banner-img" src="images\bg.png">
        </div>
        <div class="right">
            <div class="motto">
                <h1>Everyday items, we have something to suit every occasion</h1>
                    <p>At suspendisse augue lectus arcu, accumsan ut sit posuere vitae sit tincidunt semper eu proin
                        leo gravida cursus.</p>
                    <a href="">Shop All Everyday Items</a>
            </div>
            <div class="products">
                <div class="box">
                    <!-- image box -->
                    <div class="box-img">
                        <img src="images\bg-1.png" alt="1">
                    </div>
                    <!-- detail box -->
                    <div class="detail-box">
                        <div class="row">
                            <div class="details">
                                <!-- name -->
                                <div class="product-name">365 Signature Hoodie</div>
                                <!-- other colors -->

                                    <!-- price -->
                                    <div class="product-price">$33.95</div>
                                    <button>

                                    <button>

                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>

</html>
